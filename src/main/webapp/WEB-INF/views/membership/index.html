<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="membership.css">
    <title>membership</title>
</head>
<body>
    <div id="wrap">
        <div id="header" class="logo">
            <h1><a href='#' class='h_logo' role="banner">TOYPLE</a></h1>
        </div>
        <form id="join_form">
            <div id="container">
                <div id="content">
                    <!-- 아이디 비밀번호, 비밀번호 재확인  -->
                    <div class="row_group">
                        <div class ="join_row">
                            <h3 class="join_title">
                                <label for="id">아이디</lebel>
                            </h3>
                            <span class="ps_box int_id">
                                <input type="text" maxlength="20" class="int" title="ID" id="id" name="id">
                            </span>
                        </div>
                        <div class="join_row">
                            <h3 class="join_title">
                                <label for="pswd1">비밀번호</label>
                            </h3>
                            <span class="ps_box int_pass" id="psw1Img">
                                <input type="password" id="pswd1" name="pswd1" class="int" title="비밀번호 입력" aria-describedby="pswd1Msg" maxlength="20">
                            </span>
                            <h3 class="join_title">
                                <label for="pswd2">비밀번호 재확인</label>
                            </h3>
                            <span class="ps_box int_pass_check" id="pswd2Img">
                                <input type="password" id="pswd2" name="pswd2" aria-describedby="pswd2Blind" class="int" title="비밀번호 재확인 입력" maxlength="20">
                                <span id="pswd2Blind" class="wa_blind">설정하려는 비밀번호가 맞는지 확인하기 위해 다시 입력해주세요.</span>
                            </span>
                            <span class="error_next_box" id="pswd2Msg"style="display : none" aria-live="assertive">
                                비밀번호가 일치하지 않습니다.
                            </span>
                        </div>
                    </div>
                    <!-- //아이디 비밀번호, 비밀번호 재확인 -->
                    
                    <!-- 이메일 -->
                    <div class="row_group">
                        <div class="join_row join_email">
                            <h3 class="join_title">
                                <label for="email">이메일</label>
                            </h3>
                            <span class="ps_box int_email box_right_space">
                                <input type="text" id="email" name="email" aria-label="이메일" class="int" maxlength="100">
                            </span>
                        </div>
                    </div>
                    <!-- //이메일 -->
                    
                    <!-- 가입하기 버튼 -->
                    <div class="btn_area">
                        <button type="button" id="btnJoin" class="btn_type btn_primary">
                            <span>가입하기</span>
                        </button>
                    </div>
                    <!-- //가입하기 버튼 -->

                </div>
            </div>
        </form>
    </div>
</body>
</html>
