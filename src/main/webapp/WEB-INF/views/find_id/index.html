<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="findId.css">
    <title>find-id</title>
</head>
<body>
    <div id="wrap">
        <div id="header" class="logo">
            <h1><a href='#' class='h_logo' role="banner">아이디 찾기</a></h1>
        </div>
        <form id="join_form">
            <div id="container">
                <div id="banner"></div>
                <div id="content">
                    <!-- 아이디 비밀번호  -->
                    <div class="row_group">
                        <div class ="join_row">
                            <h3 class="join_title">
                                <label for="fname">이름</lebel>
                            </h3>
                            <span class="ps_box int_id">
                                <input type="text" maxlength="20" class="int" title="ID" id="fname" name="id">
                            </span>
                            <span class="error_next_box" id="Msg1"style="display : none" aria-live="assertive">
                                필수 입력란입니다.
                            </span>
                        </div>
                    </div>
                    <div>
                        <div class="join_row">
                            <h3 class="join_title">
                                <label for="fmail">이메일</label>
                            </h3>
                            <span class="ps_box int_id" id="psw1Img">
                                <input type="text" id="fmail" name="fmail" class="int" title="이메일 입력" aria-describedby="pswd1Msg" maxlength="30">
                            </span>
                            <span class="error_next_box" id="Msg2"style="display : none" aria-live="assertive">
                                필수 입력란입니다.
                            </span>
                        </div>
                    </div>
                    <!-- //아이디 비밀번호 -->
                    
                    <!-- 찾기 버튼 -->
                    <div class="btn_area">
                        <button type="button" id="btnJoin" class="btn_type btn_primary" onclick="button_click()">
                            <span>찾기</span>
                        </button>
                    </div>
                    <!-- //찾기 버튼 -->

                </div>
            </div>
        </form>
    </div>
    <script type =  "text/javascript" src = "findId.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.js"></script>
</body>
</html>
