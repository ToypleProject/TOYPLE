<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myPage.css">
    <title>my_page</title>
</head>
<body>
    <div id="wrap">
        <div id="header" class="banner">배너</div>
        <div id="container">
            <div id="content">
                <!-- grid로 만들기 또는 표 -->
                <div class="row_group">
                    <div class="column_group">
                        <span class ="userImg">사진</span>
                        <span class="userInformation_column">
                            <span class="userName">이름</span>
                            <span class="userMail">이메일</span>
                            <span class="userInformation_button">공개/비공개</span>
                            <div class="usershow">자기소개</div>
                        </span>
                    </div>
                    <div class="project_column">
                        <!-- grid로 만들기 또는 표 -->
                        <span class="userProject">프로젝트1</span>
                        <span class="userProject">프로젝트1</span>
                        <span class="userProject">프로젝트1</span>
                    </div>
                    <div class="review_column"> 
                        <!-- grid로 만들기 또는 표 -->
                        <div class="review">
                            <span class="review_title">팀원후기</span>
                            <span class="review_avg">평점</span>
                        </div>
                        <div class="one_review_column">
                            <span class="review_userName">팀원명1</span>
                            <span class="review_result">팀원후기1</span>
                        </div>
                        <div class="one_review_column">
                            <span class="review_userName">팀원명1</span>
                            <span class="review_result">팀원후기1</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type =  "text/javascript" src = "myPage.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.js"></script>
</body>
</html>
