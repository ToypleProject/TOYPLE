<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/findId.css">
    <link rel="stylesheet" href="/css/success_id.css">
    <script type =  "text/javascript" th:src = "@{/js/success_id.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>success_id</title>
</head>
<body>
    <script th:inline="javascript">
        $(document).ready(function() {
            let id = document.getElementById('id');
            let userId = sessionStorage.getItem("userId");
            id.innerHTML = userId;
        });
    </script>
    <div id="wrap">
        <div id="header" class="logo">
            <h1><a href='#' class='h_logo' role="banner">아이디 찾기</a></h1>
        </div>
        <form id="join_form">
            <div id="container">
                <div id="banner"></div>
                <div id="content">
                    <div id="user_id">
                        <h2 id="find-id">회원가입 시 사용한 아이디는 <mark><span id="id"></span></mark> 입니다.</h2>
                    </div>
                    <!-- 돌아가기 버튼 -->
                    <div class="btn_area">
                        <button type="button" id="btnJoin" class="btn_type btn_primary" onclick="button_click()">
                            <span>로그인으로 돌아가기</span>
                        </button>
                    </div>
                    <!-- //돌아가기 버튼 -->

                </div>
            </div>
        </form>
    </div>
</body>
</html>
