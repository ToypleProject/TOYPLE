<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <script type =  "text/javascript" th:src="@{/js/login.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>login</title>
</head>
<body>
    <script th:inline="javascript">
        let error = [[${error}]];
        let exception = [[${exception}]];

        $(document).ready(function() {
            if (error == 'false') {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 2000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({
                    icon: 'success',
                    title: '로그인 성공',
                    text : '메인 화면으로 이동합니다.'
                })
                setTimeout(function() {
                    location.href = "/";
                }, 2000);

            } else if (error == 'true') {
                Swal.fire({
                    title: exception,
                    icon: 'warning',
                    showConfirmButton: false,
                    timer: 1000,
                })
            }
        });
    </script>

    <div id="wrap">
        <div id="header" class="logo">
            <h1><a href='#' class='h_logo' role="banner">TOYPLE</a></h1>
        </div>
        <form id="login_form" method="post" action="/user/login">
            <div id="container">
                <div id="banner"></div>
                <div id="content">
                    <!-- 아이디 비밀번호  -->
                    <div class="row_group">
                        <div class ="join_row">
                            <h3 class="join_title">
                                <label for="userId">아이디</label>
                            </h3>
                            <span class="ps_box int_id">
                                <input type="text" maxlength="20" class="int" title="ID" id="userId" name="userId" onchange="id_repeat()">
                            </span>
                            <span class="error_next_box" id="Msg1"style="display : none" aria-live="assertive">
                                필수 입력란입니다.
                            </span>
                        </div>
                    </div>
                    <div>
                        <div class="join_row">
                            <h3 class="join_title">
                                <label for="password">비밀번호</label>
                            </h3>
                            <span class="ps_box int_pass" id="psw1Img">
                                <input type="password" id="password" name="password" class="int" title="비밀번호 입력" aria-describedby="pswd1Msg" maxlength="20">
                            </span>
                            <span class="error_next_box" id="Msg2"style="display : none" aria-live="assertive">
                                필수 입력란입니다.
                            </span>
                        </div>
                    </div>
                    <!-- //아이디 비밀번호 -->

                    <!-- 로그인 버튼 -->
                    <div class="btn_area">
                        <button type="button" id="btnJoin" class="btn_type btn_primary" onclick="button_click()">
                            <span>로그인</span>
                        </button>
                    </div>
                    <!-- //로그인 버튼 -->

                </div>
            </div>
        </form>
    </div>
</body>
</html>
